<!DOCTYPE html>
<html lang="en">
<head>
    <title>Klettermaterial</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
</head>
<body>

<p> Hier wird eine Übersicht gebaut vom Kletterseilen</p>

<p> Hier können Kletterseile gefiltert werden</p>
<form>
    <input type="text" name="senderFilter" th:value="${filter}">
    <input type="submit">
</form>
<br />
<br />

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Herstellungsdatum</th>
            <th>Ablaufdatum</th>
            <th>Abnutzungspunkte</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="seil : ${seile}">
            <td th:text="${seil.id}"></td>
            <td th:text="${seil.name}"></td>
            <td th:text="${seil.herstellungsdatum}"></td>
            <td th:text="${seil.ablaufdatum}"></td>
            <td th:text="${seil.abnutzungspunkte}"></td>
        </tr>
    </tbody>
</table>

<p> Hier ein Seil hinzufügen: </p>
<form th:action="@{/add}" th:object="${neuesSeil}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div>
        <label>Herstellungsdatum</label>
        <input type="date" th:field="*{herstellungsdatum}" required />
    </div>
    <div>
        <label>Ablaufdatum</label>
        <input type="date" th:field="*{ablaufdatum}" required />
    </div>
    <div>
        <label>Abnutzungspunkte</label>
        <input type="number" th:field="*{abnutzungspunkte}" required />
    </div>

    <button type="submit">Speichern</button>

</form>

</body>
</html>
