<!DOCTYPE html>
<html lang="de">
<head>
    <title>Klettermaterial</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>


<div class="form-container">
    <p> Hier kannst du ein Seil Ã¤ndern: </p>


    <form th:action="@{/update}" th:object="${seilBearbeiten}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" required/>
        </div>

        <div th:if="${nameFehler}">
            <p th:text="${nameFehler}" style="color: red;"></p>
        </div>

        <div>
            <label>Herstellungsdatum</label>
            <input type="date" th:field="*{herstellungsdatum}" required/>
        </div>
        <div>
            <label>Ablaufdatum</label>
            <input type="date" th:field="*{ablaufdatum}" required/>
        </div>
        <div>
            <label>Abnutzungspunkte</label>
            <input type="number"  th:field="*{abnutzungspunkte}" required/>
        </div>

        <div th:if="${datumFehler}">
            <p th:text="${datumFehler}" style="color: red;"></p>
        </div>

        <button type="submit">Bearbeiten</button>
        <button type="button" onclick="location.href='/'">Abbrechen</button>
    </form>
</div>


</body>
</html>
